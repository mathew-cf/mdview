# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: swift build -v
      - name: Run tests
        run: swift test -v

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Build .app bundle
        run: make bundle

      - name: Create DMG
        run: |
          hdiutil create -volname MDView \
            -srcfolder build/MDView.app \
            -ov -format UDZO \
            build/MDView.dmg

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/MDView.dmg
